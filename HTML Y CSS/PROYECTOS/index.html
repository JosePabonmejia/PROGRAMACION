<!-- ESTA LINEA DE CODIGO INDICA: -->
<!DOCTYPE html><!-- todo lo que viene aqui es HTML-5 -->
<html lang="en"><!-- Contenedor padre con atriburto especial lang= es lo que le dice al navegador cual es el lenguaje que tiene este proyecto -->
<!--head y body son hermanos  Contenedor head contiene todo lo que es importante como:las dependencias, librerias y no es vidual para el usuario final  --> 
    <head> 
        <!-- En el head va a ir el cerebro  -->
        <!--Etiquetas meta: le dan informacion el navegador para que sepa como tratar al aproyecto -->
        <meta charset="UTF-8"><!--Extencion para entender caracteres especificiales TAMBIEN hay utf16 y 32-->
        <meta name="description" content="www.pagina_gatos"><!--content(contenido)= tipo de descripcion para una pagina lo primero que aparece en el navegador sobre la pagina    -->
        <meta name="robots" content="index,follow"><!-- Le dice a los bucadores que estamos autorizando que puedan ayudar a colocar nuestra pagina con relacion ala busqueda que se hace   -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--100% RESPONSIVE view port es el tamaño de la pantalla  Este meta atuda a que si el proyecto se abre desde una pagina web pueda escalarce un poco el texto y las imagenes y la gente pueda verlo mejor desde moviles -->
        <link rel="stylesheet" href=""><!--REL=Estilos y HREF=link o referencia de la fuente CSS  -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Index y estructura basica HEAD</title><!--Titulo para el navegador  -->
    </head><!--Termina el head-->
    <!-- body es la parte visible de nuestro website. Es muy importante usar HTML semántico y no llenar todo de <div> para que nuestro sitio sea mejor interpretado por el navegador y por lo tanto más accesible.-->
    <!--Existen dos tipos de etiquetas IMPORTANTE= Etiquetas de contenido y etiquetas contenedoras -->

    <!--Las etiquetas contenedoras van a llevar mas etiquetas adentro y nos van a ayudar a generar la estructura de la pagina -->
    <body>
    <!--Etiquetas contenedoras segun la anatomia de HTML, ejemlos:-->
    <!--HEADER-->
        <header><!--Encabezado, aqui va el logo de la empresa, navegador, buscador,  -->
            <nav></nav><!--Barra de navegacion o seccion de nabvegacion -->
        </header>
    <!--MAIN-->
        <main><!--Parte principal del la pagina o contenido central -->
             <section><!--Secciones y estos pueden tener articulos-->
                  <article><!--Pueden ser listas como supermercado etc -->

                  </article>  
             </section>

             <ul><!--Lista desordenada-->
                 <li><!--Lista de items list-item-->

                 </li>
             </ul>
             <ol><!----></ol><!--Lista ordenada order-list-->   
        </main>
    <!--FOOTER-->
        <footer><!--Final de la pagina web como informacion, etc.-->
            
        </footer>

        <div><!--Malas practicas-->
            
        </div>
    <!--Las etiquetas de contenido van a llevar el texto, las imagenes, los videos o cualquier cosa que se vaya a poder renderizar en el proyecto  -->
        <!--TIPO TEXTO -->
        <p>Soy un parrafo</p><!--Parrafo-->
        
        <h1>Soy un titulo</h1><!--Encavezado, titulo, etc.-->

        <h2>Soy subtitulo</h2><!--Sub titulo -->
        <h3><h4><h5>etc hahahaha</h5></h4></h3>

        <a href="#">Soy un link</a><!--Etiqueta de ancla= ayuda a generar ipervinculos osea lleva de un lado a otro entre formularios, paginas, etc.-->

       

    </body>
</html>

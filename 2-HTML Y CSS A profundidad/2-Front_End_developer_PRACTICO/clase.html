<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>New-password</title>
        
    </head>
    <body>
        <div class="login">
            <div class="form_container">
                <img src="./Platzi_YardSale_Logos/logo_yard_sale.svg" alt="logo" class="logo">
                <h1 class="title">Create a new password</h1>
                <p class="subtitle">Enter a new password for your account</p>
                <form action="" class="form">
                    <label for="password" class="label">Password</label>
                        <input class="input" type="password" name="password" id="password" autocomplete="password" required="password" placeholder="**********">
                    <label for="newpassword" class="label">Re-enter Password</label>
                        <input class="input" type="password" name="newpassword" id="newpassword" autocomplete="newpassword" required="newpassword" placeholder="**********">
                    <input type="submit" value="Confirm new password" class="login_button">
                </form>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sltyles.css">
    <title>Login</title>
</head>
<body>
    <h1 class="log">Logueate</h1>
    <div class="login">
        <div class="login_container">
            <img src="./logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="title">Create a new password</h1>
            <p class="sub_title">Enter a new password for your account</p>
            <form action="" class="form">
                <label for="" class="label" id="password">Password</label>
                <input type="password" name="password" id="password" class="input" required placeholder="*********"> 
                
                <label for="" class="label" id="newpassword">Password</label>
                <input type="password" name="newpassword" id="newpassword" class="input" required placeholder="*********"> 
                <input type="submit" value="Enciar"  class="button_newpassword">
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles3.css">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <div class="login-container">
            <img src="/Platzi_YardSale_Logos/logo_yard_sale.svg" alt="logo" class="logo">
            <form action="/" class="form_email">
                <label for="email" class="label">Email address</label>
                <input type="email" name="email" id="email" placeholder="camilayokoo@gmail.com" required="email"class="input">
                
                <label for="password" class="label">Password</label>
                <input type="password" name="password" id="password" placeholder="*********************" required="password" class="input">
            </form>
            
            <input type="submit" value="Log in" class="login_button">
            <p class="direcction">
                <a href="">Forgot my password</a>
            </p>
            <input type="submit" value="Sign up" class="sign_button">
        </div>
    </div>
</body>
</html>
